<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Travel Date Simulator</title>
</head>
<body>
  <h1>Historical Events</h1>
  <h2>This is a list of famous historical events:</h2>
  <ul id="events-list"></ul>

  <script>
    // Fetch data from the Node.js backend
    async function fetchEvents() {
      try {
        const response = await fetch('http://localhost:3000/events');
        const events = await response.json();

        const eventsList = document.getElementById('events-list');
        events.forEach(event => {
          const listItem = document.createElement('li');
          listItem.textContent = `${event.event_name} | ${event.year} | ${event.month} | ${event.day} | ${event.location}`;
          eventsList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching events:', error);
      }
    }

    // Call fetchEvents when the page loads
    window.onload = fetchEvents;
  </script>
</body>
</html>
